<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Movie History</title>
</head>
<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Movie History</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Authentication</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-movies" class="nav-link hide">Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-logout" class="nav-link hide">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth"></div>
  <div id="movies" class="container hide">
  </div>
  <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMovieModalLabel">Add A Movie!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addMovieForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputMovieTitle">Movie Title</label>
                <input type="text" class="form-control" id="inputMovieTitle" placeholder="Pulp Fiction" required>
              </div>
              <div class="form-group col-md-3">
                <label for="inputMpaaRating">Mpaa Rating</label>
                <select id="inputMpaaRating" class="form-control">
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputReleaseDate">Released</label>
                <input type="number" class="form-control" id="inputReleaseDate" placeholder="2019" max="2019" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputMoviePoster">Movie Poster</label>
                <input type="url" class="form-control" id="inputMoviePoster" placeholder="Image URL" required>
              </div>
            </div>
            <!-- <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
              </div> -->
              <!-- <div class="input-group-append">
                <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
              </div> -->
            <!-- </div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="add-movie-button" class="btn btn-primary">Save changes</button>
        </form>
      </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
